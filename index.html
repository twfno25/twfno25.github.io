<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>単語かるた - 日本語学習ゲーム</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'YuMincho', 'Yu Mincho', 'Hiragino Mincho ProN', 'MS PMincho', serif;
            background-color: #fdf6e3;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200"><path fill="none" stroke="%23d4c69e" stroke-width="0.5" d="M20,20 Q50,30 80,20 T140,20 Q170,30 180,20 M20,60 Q30,50 40,60 T60,60 Q70,50 80,60 T100,60 Q110,50 120,60 T140,60 Q150,50 160,60 T180,60 M20,100 Q50,110 80,100 T140,100 Q170,110 180,100 M20,140 Q30,130 40,140 T60,140 Q70,130 80,140 T100,140 Q110,130 120,140 T140,140 Q150,130 160,140 T180,140 M20,180 Q50,190 80,180 T140,180 Q170,190 180,180" /></svg>');
            background-size: 200px;
            min-height: 100vh;
            padding: 15px;
            color: #333;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        /* タイトルスタイル */
        .title {
            text-align: center;
            font-size: 2.2rem;
            font-weight: bold;
            margin: 20px 0 30px;
            font-family: 'YuKyokasho', 'Yu Kyokasho', 'FOT-スーラ Pro B', sans-serif;
            color: #000;
        }
        
        /* 名前入力画面 */
        .input-section {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        
        .input-prompt {
            font-family: 'Microsoft YaHei', '微软雅黑', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #000;
        }
        
        .name-input {
            width: 80%;
            padding: 12px 15px;
            font-size: 1.1rem;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            font-family: 'Microsoft YaHei', '微软雅黑', sans-serif;
        }
        
        .confirm-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Microsoft YaHei', '微软雅黑', sans-serif;
            transition: background-color 0.3s;
        }
        
        .confirm-btn:hover {
            background-color: #c0392b;
        }
        
        /* ゲーム画面 */
        .game-section, .result-section, .data-section {
            display: none;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        
        /* 問題カード */
        .question-card {
            background-color: white;
            border: 2px solid #8B4513;
            border-radius: 12px;
            padding: 25px 15px;
            margin: 0 auto 30px;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            max-width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        /* 選択肢カード */
        .options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .option-card {
            background-color: white;
            border: 2px solid #2E8B57;
            border-radius: 10px;
            padding: 18px 10px;
            text-align: center;
            font-family: 'Microsoft YaHei', '微软雅黑', sans-serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        
        .option-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }
        
        /* 正解・不正解表示 */
        .feedback {
            text-align: center;
            font-family: 'Microsoft YaHei', '微软雅黑', sans-serif;
            font-size: 1.4rem;
            font-weight: bold;
            color: #e74c3c;
            margin: 15px 0;
            min-height: 30px;
        }
        
        /* 次の問題ボタン */
        .next-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Microsoft YaHei', '微软雅黑', sans-serif;
            display: block;
            margin: 20px auto;
            transition: background-color 0.3s;
        }
        
        .next-btn:hover {
            background-color: #2980b9;
        }
        
        /* 結果画面 */
        .result-summary {
            text-align: center;
            margin: 20px 0;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .result-comment {
            text-align: center;
            font-size: 1.3rem;
            margin: 20px 0;
            font-weight: bold;
            color: #8B4513;
        }
        
        .mistakes-table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 1rem;
        }
        
        .mistakes-table th {
            background-color: #2E8B57;
            color: white;
            padding: 12px;
            text-align: center;
        }
        
        .mistakes-table td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        
        .mistakes-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        /* データ閲覧ボタン */
        .data-btn {
            position: fixed;
            bottom: 15px;
            left: 15px;
            background-color: #2E8B57;
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 0.9rem;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Microsoft YaHei', '微软雅黑', sans-serif;
            z-index: 10;
        }
        
        /* データ画面 */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        .data-table th, .data-table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        
        .data-table th {
            background-color: #3498db;
            color: white;
        }
        
        .back-btn {
            background-color: #7f8c8d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Microsoft YaHei', '微软雅黑', sans-serif;
            display: block;
            margin: 20px auto 0;
        }
        
        /* 状態別スタイル */
        .correct {
            border-color: #e74c3c !important;
            color: #e74c3c !important;
            background-color: #ffebee;
        }
        
        .incorrect {
            border-color: #3498db !important;
            color: #3498db !important;
            background-color: #ebf5fb;
        }
        
        /* プログレスバー */
        .progress-container {
            width: 100%;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin: 15px 0;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #2E8B57;
            border-radius: 4px;
            transition: width 0.4s ease;
        }
        
        /* レスポンシブ調整 */
        @media (max-width: 480px) {
            .title {
                font-size: 1.8rem;
            }
            
            .question-card {
                font-size: 1.5rem;
                padding: 20px 10px;
            }
            
            .option-card {
                padding: 15px 8px;
                font-size: 1rem;
            }
            
            .options-container {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">🍣 単語かるた 🏯</h1>
        
        <!-- 名前入力画面 -->
        <div id="input-screen" class="input-section">
            <div class="input-prompt">▼请输入您的姓名</div>
            <input type="text" id="player-name" class="name-input" placeholder="输入您的名字">
            <button id="confirm-btn" class="confirm-btn">确认</button>
        </div>
        
        <!-- ゲーム画面 -->
        <div id="game-screen" class="game-section">
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            
            <div id="question-card" class="question-card"></div>
            
            <div id="options-container" class="options-container"></div>
            
            <div id="feedback" class="feedback"></div>
            
            <button id="next-btn" class="next-btn">次の問題</button>
        </div>
        
        <!-- 結果画面 -->
        <div id="result-screen" class="result-section">
            <div class="result-summary" id="result-summary"></div>
            <div class="result-comment" id="result-comment"></div>
            
            <table class="mistakes-table">
                <thead>
                    <tr>
                        <th>日本語</th>
                        <th>不正解</th>
                        <th>正解</th>
                    </tr>
                </thead>
                <tbody id="mistakes-list"></tbody>
            </table>
            
            <button id="restart-btn" class="next-btn">もう一度プレイ</button>
        </div>
        
        <!-- データ閲覧画面 -->
        <div id="data-screen" class="data-section">
            <h2 style="text-align: center; margin-bottom: 20px;">プレイデータ</h2>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>名前</th>
                        <th>正解数</th>
                        <th>時間</th>
                    </tr>
                </thead>
                <tbody id="data-table-body"></tbody>
            </table>
            <button id="data-back-btn" class="back-btn">戻る</button>
        </div>
        
        <button id="data-btn" class="data-btn">データを見る</button>
    </div>

    <script>
        // 問題データ
        const wordData = [
            { japanese: "きょうと", chinese: "京都", options: ["京都", "東京", "首都", "都市"] },
            { japanese: "ゆっくり", chinese: "慢慢地", options: ["慢慢地", "快快地", "突然", "悄悄地"] },
            { japanese: "むしあつい", chinese: "闷热", options: ["闷热", "凉爽", "寒冷", "温暖"] },
            { japanese: "ぼんち", chinese: "盆地", options: ["盆地", "山顶", "山谷", "高原"] },
            { japanese: "きよみずでら", chinese: "清水寺", options: ["清水寺", "金阁寺", "浅草寺", "东大寺"] },
            { japanese: "きんかくじ", chinese: "金阁寺", options: ["金阁寺", "清水寺", "龙安寺", "法隆寺"] },
            { japanese: "うじ", chinese: "宇治", options: ["宇治", "京都", "奈良", "大阪"] },
            { japanese: "おちつく", chinese: "放松", options: ["放松", "紧张", "兴奋", "疲倦"] },
            { japanese: "それなら", chinese: "如果那样的话", options: ["如果那样的话", "因为这样", "尽管如此", "另外"] },
            { japanese: "きっと", chinese: "一定", options: ["一定", "也许", "大概", "可能"] },
            { japanese: "きにいる", chinese: "喜欢", options: ["喜欢", "讨厌", "在意", "忘记"] },
            { japanese: "ぞう", chinese: "大象", options: ["大象", "狮子", "老虎", "长颈鹿"] },
            { japanese: "シャツ", chinese: "衬衫", options: ["衬衫", "裤子", "外套", "裙子"] },
            { japanese: "ほっかいどう", chinese: "北海道", options: ["北海道", "九州", "四国", "本州"] },
            { japanese: "タワー", chinese: "塔", options: ["塔", "桥", "大楼", "寺庙"] },
            { japanese: "きゅうしゅう", chinese: "九州", options: ["九州", "北海道", "四国", "冲绳"] },
            { japanese: "しんかんせん", chinese: "新干线", options: ["新干线", "地铁", "巴士", "飞机"] },
            { japanese: "とりにく", chinese: "鸡肉", options: ["鸡肉", "牛肉", "猪肉", "鱼肉"] },
            { japanese: "ぎゅうにく", chinese: "牛肉", options: ["牛肉", "鸡肉", "猪肉", "羊肉"] },
            { japanese: "バドミントン", chinese: "羽毛球", options: ["羽毛球", "乒乓球", "网球", "足球"] }
        ];
        
        // ゲーム状態変数
        let playerName = "";
        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let startTime = 0;
        let endTime = 0;
        let mistakes = [];
        let gameData = JSON.parse(localStorage.getItem('wordKarutaData')) || [];
        
        // DOM要素
        const inputScreen = document.getElementById('input-screen');
        const gameScreen = document.getElementById('game-screen');
        const resultScreen = document.getElementById('result-screen');
        const dataScreen = document.getElementById('data-screen');
        const playerNameInput = document.getElementById('player-name');
        const confirmBtn = document.getElementById('confirm-btn');
        const questionCard = document.getElementById('question-card');
        const optionsContainer = document.getElementById('options-container');
        const feedback = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        const resultSummary = document.getElementById('result-summary');
        const resultComment = document.getElementById('result-comment');
        const mistakesList = document.getElementById('mistakes-list');
        const restartBtn = document.getElementById('restart-btn');
        const dataBtn = document.getElementById('data-btn');
        const dataTableBody = document.getElementById('data-table-body');
        const dataBackBtn = document.getElementById('data-back-btn');
        const progressBar = document.getElementById('progress-bar');
        
        // 名前確認ボタン
        confirmBtn.addEventListener('click', () => {
            if (playerNameInput.value.trim() === "") {
                alert("名前を入力してください");
                return;
            }
            
            playerName = playerNameInput.value.trim();
            inputScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            startGame();
        });
        
        // ゲーム開始
        function startGame() {
            currentQuestionIndex = 0;
            correctAnswers = 0;
            mistakes = [];
            startTime = new Date().getTime();
            loadQuestion();
        }
        
        // 問題読み込み
        function loadQuestion() {
            // プログレスバー更新
            const progress = ((currentQuestionIndex) / wordData.length) * 100;
            progressBar.style.width = `${progress}%`;
            
            const currentQuestion = wordData[currentQuestionIndex];
            questionCard.textContent = currentQuestion.japanese;
            
            // 選択肢をシャッフル
            const shuffledOptions = [...currentQuestion.options].sort(() => Math.random() - 0.5);
            
            // 選択肢を表示
            optionsContainer.innerHTML = '';
            shuffledOptions.forEach(option => {
                const optionCard = document.createElement('div');
                optionCard.classList.add('option-card');
                optionCard.textContent = option;
                optionCard.addEventListener('click', () => checkAnswer(option, currentQuestion.chinese));
                optionsContainer.appendChild(optionCard);
            });
            
            feedback.textContent = '';
            nextBtn.style.display = 'none';
        }
        
        // 答えのチェック
        function checkAnswer(selected, correct) {
            const optionCards = document.querySelectorAll('.option-card');
            
            // 全ての選択肢をクリック不可に
            optionCards.forEach(card => {
                card.style.pointerEvents = 'none';
            });
            
            if (selected === correct) {
                // 正解の場合
                correctAnswers++;
                
                // 選択したカードを赤くする
                optionCards.forEach(card => {
                    if (card.textContent === selected) {
                        card.classList.add('correct');
                    }
                });
                
                feedback.textContent = '正解！';
                feedback.style.color = '#e74c3c';
            } else {
                // 不正解の場合
                feedback.textContent = '不正解！';
                feedback.style.color = '#e74c3c';
                
                // 選択したカードを青くする
                optionCards.forEach(card => {
                    if (card.textContent === selected) {
                        card.classList.add('incorrect');
                    }
                });
                
                // 正解のカードを赤くする
                optionCards.forEach(card => {
                    if (card.textContent === correct) {
                        card.classList.add('correct');
                    }
                });
                
                // 間違いを記録
                mistakes.push({
                    japanese: wordData[currentQuestionIndex].japanese,
                    selected: selected,
                    correct: correct
                });
            }
            
            nextBtn.style.display = 'block';
        }
        
        // 次の問題ボタン
        nextBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < wordData.length) {
                loadQuestion();
            } else {
                endGame();
            }
        });
        
        // ゲーム終了
        function endGame() {
            endTime = new Date().getTime();
            const timeTaken = Math.floor((endTime - startTime) / 1000);
            const minutes = Math.floor(timeTaken / 60);
            const seconds = timeTaken % 60;
            
            // 結果を表示
            resultSummary.textContent = `正解：${correctAnswers}問　時間：${minutes}分${seconds}秒`;
            
            // コメントを表示
            if (correctAnswers === 20) {
                resultComment.textContent = "すごいっ！すごすぎるっ！！！";
            } else if (correctAnswers >= 16) {
                resultComment.textContent = "たいへんよくできました";
            } else if (correctAnswers >= 10) {
                resultComment.textContent = "やればできるやん";
            } else {
                resultComment.textContent = "次こそは……！";
            }
            
            // 間違い一覧を表示
            mistakesList.innerHTML = '';
            mistakes.forEach(mistake => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${mistake.japanese}</td>
                    <td>${mistake.selected}</td>
                    <td>${mistake.correct}</td>
                `;
                mistakesList.appendChild(row);
            });
            
            // ゲームデータを保存
            gameData.push({
                name: playerName,
                correct: correctAnswers,
                time: `${minutes}分${seconds}秒`
            });
            
            localStorage.setItem('wordKarutaData', JSON.stringify(gameData));
            
            // 画面切り替え
            gameScreen.style.display = 'none';
            resultScreen.style.display = 'block';
        }
        
        // 再プレイボタン
        restartBtn.addEventListener('click', () => {
            resultScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            startGame();
        });
        
        // データ閲覧ボタン
        dataBtn.addEventListener('click', () => {
            dataTableBody.innerHTML = '';
            
            gameData.forEach(data => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${data.name}</td>
                    <td>${data.correct}</td>
                    <td>${data.time}</td>
                `;
                dataTableBody.appendChild(row);
            });
            
            dataScreen.style.display = 'block';
        });
        
        // データ画面の戻るボタン
        dataBackBtn.addEventListener('click', () => {
            dataScreen.style.display = 'none';
        });
    </script>
</body>
</html>
